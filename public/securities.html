<!DOCTYPE html>
<html lang=eng>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securities</title>
</head>
<body>
    <div id="home"><a href="index.html"><h1>Chap Corporation</h1></a></div>
    <table id="securitiesTable">
        <tr>
            <th>Security Symbol</th>
            <th>Company Name</th>
        </tr>
        <tr>
            <th><input type="text" id="securitySymbolInput" onkeyup="securitySymbolSearch()" placeholder="Search for security symbol..." title="Type in a security symbol"></th>
            <th><input type="text" id="companyNameInput" onkeyup="companyNameSearch()" placeholder="Search for company name..." title="Type in a company name"></th>
        </tr>
        <tr>
            <td>AAPL</td>
            <td>Apple</td>
        </tr>
        <tr>
            <td>AMZN</td>
            <td>Amazon</td>
        </tr>
        <tr>
            <td>MSFT</td>
            <td>Microsoft</td>
        </tr>
    </table>
    <div id="form">
        <form>
            <label>Security Symbol:</label>
            <input type="text" name="Security Symbol" placeholder="Security Symbol">
            <label>Company Name:</label>
            <input type="text" name="Company Name" placeholder="Company Name">
            <button>Submit</button>
        </form>
    </div>

    <script>
        function securitySymbolSearch() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("securitySymbolInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("securitiesTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }

        function companyNameSearch() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("companyNameInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("securitiesTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
    </script>
</body>
