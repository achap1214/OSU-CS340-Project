<!DOCTYPE html>
<html lang=eng>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securities</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="home">
            <a id="home" href="index.html" class="row" >
                <img id="chaplogo" src="chaplogo.png" alt="chap logo" class="col-sm-4">
                <h1 class="col">Chap Corporation</h1>
            </a>
        </div>
        <nav class="navbar navbar-expand-sm row">
            <ul class="navbar-nav">
              <li class="nav-item col">
                <a class="nav-link" href="traders.html">Traders</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="brokers.html">Brokers</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="managers.html">Managers</a>
              </li>
              <li class="nav-item col">
                  <a class="nav-link" href="securities.html">Securities</a>
               </li>
              <li class="nav-item col">
                  <a class="nav-link" href="fills.html">Fills</a>
              </li>
              <li class="nav-item col">
                  <a class="nav-link" href="trades.html">Trades</a>
              </li>
            </ul>
        </nav>

        <div class="container mt-3">
            <div><a><h2>Securities</h2></a></div>
            <table id="securitiesTable"class=" table table-bordered">
                <thead>
                        <tr>
                            <th>Security Symbol</th>
                            <th>Company Name</th>
                        </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><input type="text" id="securitySymbolInput" onkeyup="securitySymbolSearch()" placeholder="Search for security symbol..." title="Type in a security symbol"></th>
                        <th><input type="text" id="companyNameInput" onkeyup="companyNameSearch()" placeholder="Search for company name..." title="Type in a company name"></th>
                    </tr>
                    <tr>
                        <td>AAPL</td>
                        <td>Apple</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>AMZN</td>
                        <td>Amazon</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>MSFT</td>
                        <td>Microsoft</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="container mt-3" id="form">
        <h3>Add Securities</h3>
        <form >
          <div class="mb-3 mt-3">
            <label for="SecurityID">Security ID</label>
            <input type="securityID" class="form-control" id="securityID" placeholder="Enter Security ID">
          </div>
          <div class="mb-3">
            <label for="pwd">Company Name</label>
            <input type="companyName" class="form-control" id="companyName" placeholder="Enter Trader Company Name">
          </div>
          <input type="button" class="add-row" value="Add Row">
        </form>
    </div>

    <script type = "text/javascript" src="SearchFunctions.js"></script>
</body>
</html>
