<!DOCTYPE html>
<html lang=eng>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traders</title>
</head>
<body>
    <div id="home"><a href="index.html"><h1>Chap Corporation</h1></a></div>
    <table id="tradersTable">
        <tr>
            <th>Trader ID</th>
            <th>Trader First Name</th>
            <th>Trader Last Name</th>
        </tr>
        <tr>
            <th><input type="text" id="traderIdInput" onkeyup="traderIdSearch()" placeholder="Search for trader ID..." title="Type in a trader ID"></th>
            <th><input type="text" id="traderFirstNameInput" onkeyup="traderFirstNameSearch()" placeholder="Search for trader first name..." title="Type in a trader first name"></th>
            <th><input type="text" id="traderLastNameInput" onkeyup="traderLastNameSearch()" placeholder="Search for trader last name..." title="Type in a trader last name"></th>
        </tr>
        <tr>
            <td>4</td>
            <td>James</td>
            <td>McAvoy</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Michael</td>
            <td>Fassbender</td>
        </tr>
    </table>

    <div id="form">
        <form>
            <label>Trader ID:</label>
            <input type="text" name="Trader ID" placeholder="Trader ID">
            <label>First Name:</label>
            <input type="text" name="Trader First Name" placeholder="Trader First Name">
            <label>Last Name:</label>
            <input type="text" name="Trader Last Name" placeholder="Trader Last Name">
            <button>Submit</button>
        </form>
    </div>

    <script>
        function traderIdSearch() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("traderIdInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("tradersTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }

        function traderFirstNameSearch() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("traderFirstNameInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("tradersTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }

        function traderLastNameSearch() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("traderLastNameInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("tradersTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
    </script>
</body>
</html>
