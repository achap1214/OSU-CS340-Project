<!DOCTYPE html>
<html lang=eng>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Managers</title>
        <link rel="stylesheet" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <div id=container>
        <div id="home">
            <a id="home" href="index.html" class="row" >
                <img id="chaplogo" src="chaplogo.png" alt="chap logo" class="col-sm-4">
                <h1 class="col">Chap Corporation</h1>
            </a>
        </div>
        <nav class="navbar navbar-expand-sm row">
            <ul class="navbar-nav">
              <li class="nav-item col">
                <a class="nav-link" href="traders.html">Traders</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="brokers.html">Brokers</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="managers.html">Managers</a>
              </li>
              <li class="nav-item col">
                  <a class="nav-link" href="securities.html">Securities</a>
               </li>
              <li class="nav-item col">
                  <a class="nav-link" href="fills.html">Fills</a>
              </li>
              <li class="nav-item col">
                  <a class="nav-link" href="trades.html">Trades</a>
              </li>
            </ul>
        </nav>
        <div class="container mt-3">
            <div><a><h2>Managers</h2></a></div>
            <table id="managersTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Manager ID</th>
                    <th>Manager First Name</th>
                    <th>Manager Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><input type="text" id="managerIdInput" onkeyup="managerIdSearch()" placeholder="Search for Manager ID..." title="Type in a Manager ID"></th>
                    <th><input type="text" id="managerFirstNameInput" onkeyup="managerFirstNameSearch()" placeholder="Search for Manager first name..." title="Type in a Manager first name"></th>
                    <th><input type="text" id="managerLastNameInput" onkeyup="managerLastNameSearch()" placeholder="Search for Manager last name..." title="Type in a Manager last name"></th>
                </tr>
                {{#each Manager}}
                <tr>
                    <td>{{ManagerID}}</td>
                    <td>{{ManagerFirstName}}</td>
                    <td>{{ManagerLastName}}</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
            </table>
        </div>
        <div id="form">
            <div class="container mt-3" id="form">
                <h3>Add Manager</h3>
                <form >
                  <div class="mb-3 mt-3">
                    <label for="ManagerID">Manager ID</label>
                    <input type="ManagerID" class="form-control" id="managerID" placeholder="Enter Manager ID">
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Manager First Name</label>
                    <input type="ManagerFirstName" class="form-control" id="ManagerFirstName" placeholder="Enter Manager First Name">
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Manager Last Name</label>
                    <input type="ManagerLastName" class="form-control" id="ManagerLastName" placeholder="Enter Manager Last Name">
                  </div>
                  <input type="button" class="add-row" value="Add Row">
                </form>
            </div>
        </div>
        </div>

    <script type = "text/javascript" src="SearchFunctions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".add-row").click(function(){
                var managerID = $("#managerID").val();
                var managerFirstName = $("#firstName").val();
                var managerLastName = $("#lastName").val();
                var markup = "<tr><td>" + managerID + "</td><td>" + managerFirstName + "</td><td>" + managerLastName + "</td></tr>";
                $("table tbody").append(markup);
            });
            
            // Find and remove selected table rows
            $(".delete-row").click(function(){
                $("table tbody").find('input[name="record"]').each(function(){
                    if($(this).is(":checked")){
                        $(this).parents("tr").remove();
                    }
                });
            });
        });    
    </script>
</body>
